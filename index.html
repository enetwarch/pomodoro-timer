<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pomodoro Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link id="favicon" rel="icon" type="image/ico" href="img/red.ico">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Minivices</h1>
            <nav>
                <a href="https://enetwarch.github.io/sketchpad/"><i class="fa-solid fa-circle white"></i></a>
                <a href="https://enetwarch.github.io/pomodoro-timer/"><i class="fa-solid fa-circle red"></i></a>
                <a href="https://enetwarch.github.io/calculator/"><i class="fa-solid fa-circle green"></i></a>
                <a href="https://enetwarch.github.io/rock-paper-scissors/"><i class="fa-solid fa-circle blue"></i></a>
            </nav>
        </header>
        <main>
            <div class="watch">
                <div class="output">
                    <div id="state">Work</div>
                    <div id="timer">50:00</div>
                    <div id="session">Session 1</div>
                </div>
                <div id="reset" class="input"><i class="fa-solid fa-rotate-right"></i></div>
                <div id="play" class="input"><i class="fa-solid fa-play"></i></div>
                <div id="settings" class="input"><i class="fa-solid fa-gear"></i></div>
            </div>    
        </main>
        <footer class="footer">
            <p>Copyright &copy; Enetwarch 2025</p>
        </footer>
        <script src="js/script.js" async defer></script>
    </body>
</html>
